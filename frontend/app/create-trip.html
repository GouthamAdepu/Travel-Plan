<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Trip - Travel Planner</title>
  <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <nav class="bg-white dark:bg-gray-800 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/app/dashboard.html" class="text-xl font-bold text-primary-600">TravelPlan</a>
        </div>
        <div class="flex items-center">
          <a href="/app/dashboard.html" class="text-gray-600 dark:text-gray-300 hover:text-gray-900">‚Üê Back to Dashboard</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Create New Trip</h1>

    <form id="create-trip-form" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
      <div class="mb-6">
        <label for="title" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Trip Title *</label>
        <input type="text" id="title" required class="input-field" placeholder="e.g., Summer Vacation in Tokyo">
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Give your trip a memorable name</p>
      </div>

      <div class="mb-6">
        <label for="destination" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Destination *</label>
        <input type="text" id="destination" required class="input-field" placeholder="e.g., Tokyo, Japan">
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Where are you going?</p>
      </div>

      <div class="grid md:grid-cols-2 gap-6 mb-6">
        <div>
          <label for="startDate" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Start Date *</label>
          <input type="date" id="startDate" required class="input-field">
        </div>
        <div>
          <label for="endDate" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">End Date *</label>
          <input type="date" id="endDate" required class="input-field">
        </div>
      </div>

      <div class="mb-6">
        <label for="totalBudget" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Total Budget (USD)</label>
        <input type="number" id="totalBudget" min="0" step="0.01" class="input-field" placeholder="3000">
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Estimated budget for the entire trip (optional)</p>
      </div>

      <div class="flex gap-4">
        <button type="submit" class="btn-primary flex-1">Create Trip</button>
        <a href="/app/dashboard.html" class="btn-secondary flex-1 text-center">Cancel</a>
      </div>
    </form>
  </main>

  <script src="/js/common.js"></script>
  <script>
    if (!isAuthenticated()) {
      window.location.href = '/app/login.html';
    }

    const form = document.getElementById('create-trip-form');
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').min = today;
    document.getElementById('endDate').min = today;

    document.getElementById('startDate').addEventListener('change', (e) => {
      document.getElementById('endDate').min = e.target.value;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();

      const title = document.getElementById('title').value;
      const destination = document.getElementById('destination').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const totalBudget = parseFloat(document.getElementById('totalBudget').value) || 0;

      if (new Date(startDate) > new Date(endDate)) {
        hideLoading();
        showToast('End date must be after start date', 'error');
        return;
      }

      try {
        const trip = await apiCall('/trips', {
          method: 'POST',
          body: JSON.stringify({
            title,
            destination,
            startDate,
            endDate,
            totalBudget
          })
        });

        hideLoading();
        showToast('Trip created successfully!', 'success');
        setTimeout(() => {
          window.location.href = `/app/trip.html?id=${trip.tripId}`;
        }, 1000);
      } catch (error) {
        hideLoading();
        showToast(error.message || 'Failed to create trip', 'error');
      }
    });
  </script>
</body>
</html>
