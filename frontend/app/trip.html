<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Details - Travel Planner</title>
  <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <nav class="bg-white dark:bg-gray-800 shadow-sm no-print sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/app/dashboard.html" class="text-xl font-bold text-primary-600">TravelPlan</a>
        </div>
        <div class="flex items-center gap-4 no-print">
          <button id="print-btn" class="btn-secondary">Print</button>
          <button id="export-json-btn" class="btn-secondary">Export JSON</button>
          <a href="/app/dashboard.html" class="text-gray-600 dark:text-gray-300">‚Üê Back</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8" id="trip-header">
      <div class="skeleton h-12 w-64 mb-4"></div>
      <div class="skeleton h-6 w-48"></div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg mb-6 no-print">
      <div class="border-b border-gray-200 dark:border-gray-700">
        <nav class="flex" aria-label="Tabs">
          <button class="tab-btn active" data-tab="overview">Overview</button>
          <button class="tab-btn" data-tab="itinerary">Itinerary</button>
          <button class="tab-btn" data-tab="accommodation">Accommodation</button>
          <button class="tab-btn" data-tab="budget">Budget</button>
          <button class="tab-btn" data-tab="notes">Notes</button>
        </nav>
      </div>
    </div>

    <div id="tab-content">
      <div id="overview-tab" class="tab-content active">
        <div class="grid md:grid-cols-2 gap-6">
          <div class="card">
            <h3 class="text-xl font-bold mb-4 dark:text-white">Trip Information</h3>
            <div id="trip-info" class="space-y-3">
              <div class="skeleton h-6 w-full"></div>
              <div class="skeleton h-6 w-full"></div>
            </div>
          </div>
          <div class="card">
            <h3 class="text-xl font-bold mb-4 dark:text-white">Quick Stats</h3>
            <div id="quick-stats" class="space-y-3">
              <div class="skeleton h-6 w-full"></div>
              <div class="skeleton h-6 w-full"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="itinerary-tab" class="tab-content hidden">
        <div class="card">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold dark:text-white">Activities & Itinerary</h3>
            <div class="flex gap-2 no-print">
              <button id="ai-suggest-btn" class="btn-primary">
                <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                AI Suggestions
              </button>
              <button id="add-itinerary-btn" class="btn-secondary">+ Add Activity</button>
            </div>
          </div>
          <div id="itinerary-list"></div>
        </div>
      </div>

      <div id="accommodation-tab" class="tab-content hidden">
        <div class="card">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold dark:text-white">Accommodations</h3>
            <button id="add-accommodation-btn" class="btn-primary no-print">+ Add Accommodation</button>
          </div>
          <div id="accommodation-list"></div>
        </div>
      </div>

      <div id="budget-tab" class="tab-content hidden">
        <div class="card">
          <h3 class="text-2xl font-bold mb-6 dark:text-white">Budget Breakdown</h3>
          <div id="budget-breakdown"></div>
        </div>
      </div>

      <div id="notes-tab" class="tab-content hidden">
        <div class="card">
          <h3 class="text-2xl font-bold mb-4 dark:text-white">Trip Notes</h3>
          <textarea id="trip-notes" class="input-field min-h-[200px]" placeholder="Add notes about your trip..."></textarea>
          <button id="save-notes-btn" class="btn-primary mt-4 no-print">Save Notes</button>
        </div>
      </div>
    </div>
  </main>

  <div id="ai-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg max-w-2xl w-full p-6">
      <h2 class="text-2xl font-bold mb-4 dark:text-white">AI Itinerary Suggestions</h2>
      <form id="ai-form" class="mb-6">
        <label class="block mb-2 text-gray-700 dark:text-gray-300">Preferences</label>
        <textarea id="ai-preferences" class="input-field" rows="3" placeholder="e.g., Museums, local cuisine, outdoor activities"></textarea>
        <button type="submit" class="btn-primary mt-4">Generate Suggestions</button>
      </form>
      <div id="ai-suggestions"></div>
      <button id="close-ai-modal" class="btn-secondary mt-4">Close</button>
    </div>
  </div>

  <div id="accommodation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg max-w-md w-full p-6">
      <h2 class="text-2xl font-bold mb-4 dark:text-white">Add Accommodation</h2>
      <form id="accommodation-form">
        <div class="mb-4">
          <label class="block mb-2 text-gray-700 dark:text-gray-300">Hotel Name</label>
          <input type="text" id="hotel-name" class="input-field" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-gray-700 dark:text-gray-300">Address</label>
          <input type="text" id="hotel-address" class="input-field" required>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-2 text-gray-700 dark:text-gray-300">Check-in Date</label>
            <input type="date" id="check-in-date" class="input-field" required>
          </div>
          <div>
            <label class="block mb-2 text-gray-700 dark:text-gray-300">Check-out Date</label>
            <input type="date" id="check-out-date" class="input-field" required>
          </div>
        </div>
        <div class="mb-6">
          <label class="block mb-2 text-gray-700 dark:text-gray-300">Cost per Night ($)</label>
          <input type="number" id="cost-per-night" class="input-field" min="0" step="0.01" required>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancel-accommodation" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Add Accommodation</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/common.js"></script>
  <script>
    if (!isAuthenticated()) {
      window.location.href = '/app/login.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get('id');
    let tripData = null;

    if (!tripId) {
      window.location.href = '/app/dashboard.html';
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
        document.getElementById(`${tabName}-tab`).classList.remove('hidden');
        
        if (tabName === 'budget') loadBudget();
      });
    });

    async function loadTrip() {
      try {
        const data = await apiCall(`/trips/${tripId}`);
        tripData = data;
        
        document.getElementById('trip-header').innerHTML = `
          <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">${data.title}</h1>
          <p class="text-xl text-gray-600 dark:text-gray-400">${data.destination}</p>
        `;
        
        const days = calculateDays(data.startDate, data.endDate);
        
        document.getElementById('trip-info').innerHTML = `
          <div class="flex justify-between"><span class="text-gray-600 dark:text-gray-400">Destination:</span><span class="font-semibold dark:text-white">${data.destination}</span></div>
          <div class="flex justify-between"><span class="text-gray-600 dark:text-gray-400">Start Date:</span><span class="font-semibold dark:text-white">${formatDate(data.startDate)}</span></div>
          <div class="flex justify-between"><span class="text-gray-600 dark:text-gray-400">End Date:</span><span class="font-semibold dark:text-white">${formatDate(data.endDate)}</span></div>
          <div class="flex justify-between"><span class="text-gray-600 dark:text-gray-400">Duration:</span><span class="font-semibold dark:text-white">${days} day${days > 1 ? 's' : ''}</span></div>
        `;
        
        document.getElementById('quick-stats').innerHTML = `
          <div class="flex justify-between"><span class="text-gray-600 dark:text-gray-400">Activities:</span><span class="font-semibold dark:text-white">${data.itinerary?.length || 0}</span></div>
          <div class="flex justify-between"><span class="text-gray-600 dark:text-gray-400">Accommodations:</span><span class="font-semibold dark:text-white">${data.accommodation?.length || 0}</span></div>
          <div class="flex justify-between"><span class="text-gray-600 dark:text-gray-400">Budget:</span><span class="font-semibold dark:text-white">${formatCurrency(data.totalBudget)}</span></div>
        `;
        
        // Populate notes textarea
        if (data.notes) {
          document.getElementById('trip-notes').value = data.notes;
        }
        
        renderItinerary(data.itinerary || []);
        renderAccommodation(data.accommodation || []);
      } catch (error) {
        showToast('Failed to load trip', 'error');
        console.error(error);
      }
    }

    // Add this function to handle adding accommodations
    document.getElementById('add-accommodation-btn').addEventListener('click', () => {
      // Set default dates to trip dates
      document.getElementById('check-in-date').value = tripData.startDate.split('T')[0];
      document.getElementById('check-out-date').value = tripData.endDate.split('T')[0];
      document.getElementById('accommodation-modal').classList.remove('hidden');
    });

    document.getElementById('cancel-accommodation').addEventListener('click', () => {
      document.getElementById('accommodation-modal').classList.add('hidden');
      document.getElementById('accommodation-form').reset();
    });

    document.getElementById('accommodation-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      
      try {
        const formData = new FormData(e.target);
        const accommodationData = {
          tripId: tripId,
          hotelName: document.getElementById('hotel-name').value,
          address: document.getElementById('hotel-address').value,
          checkInDate: document.getElementById('check-in-date').value,
          checkOutDate: document.getElementById('check-out-date').value,
          costPerNight: parseFloat(document.getElementById('cost-per-night').value)
        };
        
        await apiCall('/accommodation', {
          method: 'POST',
          body: JSON.stringify(accommodationData)
        });
        
        hideLoading();
        document.getElementById('accommodation-modal').classList.add('hidden');
        document.getElementById('accommodation-form').reset();
        showToast('Accommodation added successfully!', 'success');
        loadTrip(); // Reload the trip to show the new accommodation
      } catch (error) {
        hideLoading();
        showToast('Failed to add accommodation: ' + error.message, 'error');
      }
    });

    function renderItinerary(items) {
      const container = document.getElementById('itinerary-list');
      if (items.length === 0) {
        container.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-8">No activities yet. Add some or try AI suggestions!</p>';
        return;
      }
      
      container.innerHTML = items.map(item => `
        <div class="border-b border-gray-200 dark:border-gray-700 py-4 last:border-0">
          <div class="flex justify-between items-start">
            <div>
              <h4 class="font-bold text-lg dark:text-white">${item.activity}</h4>
              <p class="text-gray-600 dark:text-gray-400">${item.location}</p>
              <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">${item.date ? formatDate(item.date) : 'Date not set'}</p>
            </div>
            <span class="font-semibold text-primary-600">${formatCurrency(item.costPerNight)}</span>
          </div>
        </div>
      `).join('');
    }

    function renderAccommodation(items) {
      const container = document.getElementById('accommodation-list');
      if (items.length === 0) {
        container.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-8">No accommodations added yet</p>';
        return;
      }
      
      container.innerHTML = items.map(item => {
        const nights = Math.ceil((new Date(item.checkOutDate) - new Date(item.checkInDate)) / (1000 * 60 * 60 * 24));
        return `
          <div class="border-b border-gray-200 dark:border-gray-700 py-4 last:border-0">
            <div class="flex justify-between items-start">
              <div>
                <h4 class="font-bold text-lg dark:text-white">${item.hotelName}</h4>
                <p class="text-gray-600 dark:text-gray-400">${item.address}</p>
                <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">
                  ${formatDate(item.checkInDate)} - ${formatDate(item.checkOutDate)} (${nights} night${nights > 1 ? 's' : ''})
                </p>
              </div>
              <div class="text-right">
                <div class="font-semibold text-primary-600">${formatCurrency(item.costPerNight)}/night</div>
                <div class="text-sm text-gray-500">Total: ${formatCurrency(item.costPerNight * nights)}</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function loadBudget() {
      try {
        const budget = await apiCall(`/trips/${tripId}/budget`);
        document.getElementById('budget-breakdown').innerHTML = `
          <div class="space-y-4">
            <div class="flex justify-between py-3 border-b border-gray-200 dark:border-gray-700">
              <span class="text-gray-600 dark:text-gray-400">Activities:</span>
              <span class="font-semibold dark:text-white">${formatCurrency(budget.activitiesTotal)}</span>
            </div>
            <div class="flex justify-between py-3 border-b border-gray-200 dark:border-gray-700">
              <span class="text-gray-600 dark:text-gray-400">Accommodation:</span>
              <span class="font-semibold dark:text-white">${formatCurrency(budget.accommodationTotal)}</span>
            </div>
            <div class="flex justify-between py-3 border-b border-gray-200 dark:border-gray-700">
              <span class="text-gray-600 dark:text-gray-400">Expenses:</span>
              <span class="font-semibold dark:text-white">${formatCurrency(budget.expensesTotal)}</span>
            </div>
            <div class="flex justify-between py-4 text-xl font-bold bg-primary-50 dark:bg-primary-900 px-4 rounded-lg">
              <span class="dark:text-white">Total Budget:</span>
              <span class="text-primary-600 dark:text-primary-400">${formatCurrency(budget.totalBudget)}</span>
            </div>
          </div>
        `;
      } catch (error) {
        showToast('Failed to load budget', 'error');
      }
    }

    document.getElementById('print-btn').addEventListener('click', () => {
      window.print();
    });

    document.getElementById('export-json-btn').addEventListener('click', () => {
      const dataStr = JSON.stringify(tripData, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `trip-${tripData.title.replace(/\s+/g, '-')}.json`;
      a.click();
      showToast('Trip exported!', 'success');
    });

    document.getElementById('ai-suggest-btn').addEventListener('click', () => {
      document.getElementById('ai-modal').classList.remove('hidden');
    });

    document.getElementById('close-ai-modal').addEventListener('click', () => {
      document.getElementById('ai-modal').classList.add('hidden');
    });

    document.getElementById('ai-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      
      try {
        const preferences = document.getElementById('ai-preferences').value;
        const result = await apiCall('/ai/itinerary-suggest', {
          method: 'POST',
          body: JSON.stringify({
            destination: tripData.destination,
            dates: {
              start: tripData.startDate.split('T')[0],
              end: tripData.endDate.split('T')[0]
            },
            preferences
          })
        });
        
        hideLoading();
        
        const container = document.getElementById('ai-suggestions');
        container.innerHTML = `
          <h3 class="font-bold mb-4 dark:text-white">Suggested Activities:</h3>
          <div class="space-y-3">
            ${result.suggestions.map(s => `
              <div class="p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
                <h4 class="font-semibold dark:text-white">${s.name}</h4>
                <p class="text-sm text-gray-600 dark:text-gray-400">${s.location}</p>
                <div class="flex justify-between items-center mt-2">
                  <span class="text-sm text-gray-500">${formatCurrency(s.estimatedCost)}</span>
                  <button class="btn-primary text-sm py-1 px-3" onclick="addSuggestion('${s.name}', '${s.location}', '${s.date}', ${s.estimatedCost})">Add to Trip</button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        hideLoading();
        showToast('AI suggestion failed: ' + error.message, 'error');
      }
    });

    window.addSuggestion = async (name, location, date, cost) => {
      try {
        await apiCall('/itinerary', {
          method: 'POST',
          body: JSON.stringify({
            tripId,
            activity: name,
            location: location,
            date: date,
            startTime: '09:00',
            endTime: '17:00',
            estimatedCost: cost
          })
        });
        
        showToast('Activity added!', 'success');
        document.getElementById('ai-modal').classList.add('hidden');
        loadTrip();
      } catch (error) {
        showToast('Failed to add activity', 'error');
      }
    };

    // Add event listener for saving notes
    document.getElementById('save-notes-btn').addEventListener('click', async () => {
      try {
        const notes = document.getElementById('trip-notes').value;
        const updatedTrip = await apiCall(`/trips/${tripId}`, {
          method: 'PUT',
          body: JSON.stringify({ notes })
        });
        
        tripData = updatedTrip;
        showToast('Notes saved successfully!', 'success');
      } catch (error) {
        showToast('Failed to save notes: ' + error.message, 'error');
      }
    });

    loadTrip();
  </script>

  <style>
    .tab-btn {
      padding: 1rem 1.5rem;
      font-weight: 600;
      color: #6B7280;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab-btn.active {
      color: #2563EB;
      border-bottom-color: #2563EB;
    }
    .tab-btn:hover {
      color: #1D4ED8;
    }
    .dark .tab-btn {
      color: #9CA3AF;
    }
    .dark .tab-btn.active {
      color: #60A5FA;
      border-bottom-color: #60A5FA;
    }
  </style>
</body>
</html>
